<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/style.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <!-- NAVBAR-->
    <div id="main-container">
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <img src="path/to/logo.png" alt="Logo">
                </div>
                <button class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </button>
            </div>
   
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">Início</a>
                    <a class="navbar-item" href="/marketing.html">Marketing</a>
                    <a class="navbar-item" href="#">Sobre</a>
                    <a class="navbar-item" href="#">Contato</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- PAGINA INICIAL -->


    <!-- Hero -->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="content">
                    <div class="custom-title-container">
                        <h1 class="title custom-title has-text-weight-light is-size-3">
                            Seja bem-vindo à nossa página!
                        </h1>
                    </div>
                    <div class="custom-subtitle-container">
                        <h2 class="subtitle custom-subtitle has-text-weight-normal is-size-5">
                            Aqui está algum texto introdutório sobre o seu site.
                        </h2>
                    </div>
                    <div class="custom-h3-container">
                        <h3 class="custom-h3 has-text-weight-normal is-size-6">
                            Algum outro texto importante.
                        </h3>
                    </div>
                    <div class="custom-button-container">
                        <button class="button is-warning is-outlined custom-button">
                            Saiba mais
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="/background.js"></script> <!-- Arquivo JS externo -->
    <script src="/script.js"></script> <!-- Arquivo JS externo -->
</body>
</html>
